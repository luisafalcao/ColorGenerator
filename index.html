<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- RGB -->
    <section id="rgb">
        <div class="circle">
            <ul class="rgb-values">
                <li class="rgb-value">rgb(255,255,255)</li>
                <!-- <li class="rgb-green">G: 255</li>
                <li class="rgb-blue">B: 255</li> -->
            </ul>
        </div>
        <div class="buttons">
            <button id="generate-rgb">Generate RGB</button>
            <button id="invert-rgb">Invert</button>
            <button id="convert-to-hex">Convert to HEX</button>
        </div>
    </section>

    <button id="reset">Reset</button>

    <!-- HEX -->
    <section id="hex">
        <div class="square">
            <p class="hex-value">#000000</p>
        </div>
        <div class="buttons">
            <button id="generate-hex">Generate HEX</button>
            <button id="invert-hex">Invert</button>
            <button id="convert-to-rgb">Convert to RGB</button>
        </div>
    </section>
    
</body>
</html>
